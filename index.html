<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Timer and Stopwatch</h1>
        
        <div class="timer">
            <h2>Timer</h2>
            <div id="timer-display">00:00:00</div>
            <button id="start-timer">Start</button>
            <button id="stop-timer">Stop</button>
            <button id="reset-timer">Reset</button>
        </div>

        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div id="stopwatch-display">00:00:00</div>
            <button id="start-stopwatch">Start</button>
            <button id="stop-stopwatch">Stop</button>
            <button id="reset-stopwatch">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
